<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
	<link type="text/css" rel="stylesheet" href="../css/Inicio.css" />
</h:head>

<h:body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />
	<div id="cabecera">
		<div class="ui-g">
			<div class="ui-g-12">UniMarket</div>
		</div>
	</div>
	<div id="content">
		<ui:insert name="content">

		</ui:insert>
	</div>
	<p:messages id="messages" closable="true" style="width: 30%;">
		<p:autoUpdate />
	</p:messages>
	<div id="footer">
		<div class="ui-g">
			<div class="ui-g-12">Footer de la aplicacion web unimarket, aca
				van redes de contacto, etc</div>
		</div>
	</div>

</h:body>

</html>
