<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title><ui:insert name="title">Titulo default templateUnimarket</ui:insert></title>
	<link type="text/css" rel="stylesheet" href="../css/UniMarket.css" />
</h:head>
<h:body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />
	<b:growl id="growl" global-only="false" show-summary="true"
		allow-dismiss="true" animation-enter="animated bounceInDown"
		animation-exit="animated flipOutX" escape="true">
		<p:autoUpdate />
	</b:growl>
	<div id="header">
		<ui:insert name="header">
			<b:navBar brand="UniMarket" inverse="true">
				<b:navbarLinks>
					<b:navLink value="Inicio" outcome="/productos/Inicio.xhtm"></b:navLink>
					<b:navLink value="MisProductos"
						outcome="/productos/ProductosUsuario.xhtm"></b:navLink>
					<b:navLink value="MisCompras"
						outcome="/compras/ComprasUsuario.xhtm"></b:navLink>
					<b:navLink value="Carrito" outcome="/compras/Carrito.xhtm"></b:navLink>
					<b:dropMenu value="#{sessionBean.usuario.nombreCompleto}"
						style="color:yellow;">
						<b:navLink value="Editar" href="#"></b:navLink>
						<b:navLink value="cerrar sesion" href="#"></b:navLink>
					</b:dropMenu>
				</b:navbarLinks>
			</b:navBar>
		</ui:insert>
	</div>
	<div id="content">
		<ui:insert name="content">

		</ui:insert>
	</div>
	<div id="footer">
		<div class="ui-g">
			<div class="ui-g-12">Footer de la aplicacion web unimarket, aca
				van redes de contacto, etc</div>
		</div>
	</div>

</h:body>

</html>
