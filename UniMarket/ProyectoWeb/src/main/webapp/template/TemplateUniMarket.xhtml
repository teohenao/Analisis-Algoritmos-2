<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title><ui:insert name="title">Titulo default templateUnimarket</ui:insert></title>
	<link type="text/css" rel="stylesheet" href="../css/UniMarket.css" />
</h:head>
<h:body rendered="#{sessionBean.autenticado}">
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />
	<b:growl id="growl" global-only="false" show-summary="true"
		allow-dismiss="true" animation-enter="animated bounceInDown"
		animation-exit="animated flipOutX" escape="true">
		<p:autoUpdate />
	</b:growl>
	<div id="header">
		<ui:insert name="header">
			<b:navBar brand="UniMarket" inverse="true">
				<b:navbarLinks>
					<b:navLink value="Inicio" outcome="/productos/Inicio.xhtm"></b:navLink>
					<b:navLink value="MisProductos"
						outcome="/productos/ProductosUsuario.xhtm"></b:navLink>
					<b:navLink value="MisCompras"
						outcome="/compras/ComprasUsuario.xhtm"></b:navLink>
					<b:navLink value="Carrito" outcome="/compras/Carrito.xhtm"></b:navLink>
					<b:navLink value="Iniciar Session"
						rendered="#{!sessionBean.autenticado}"
						outcome="/usuario/Login.xhtm"></b:navLink>
					<b:dropMenu value="#{sessionBean.usuario.nombreCompleto}"
						rendered="#{sessionBean.autenticado}" style="color:yellow;">
						<h:form>
							<b:navCommandLink value="Cerrar Session"
								action="#{sessionBean.cerrarSession()}" />
						</h:form>
					</b:dropMenu>
				</b:navbarLinks>
			</b:navBar>
		</ui:insert>
	</div>
	<div id="content">
		<ui:insert name="content">

		</ui:insert>
	</div>
	<div id="footerUniMarket">
		<div class="ui-g-footer">
			<div class="ui-g-12" style="text-align: center;color:white;">Footer de la
				aplicacion web unimarket, aca van redes de contacto, etc</div>
		</div>
	</div>

</h:body>

</html>
