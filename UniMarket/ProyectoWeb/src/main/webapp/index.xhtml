<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>BootsFaces Basic Page</title>

</h:head>
<h:body>

<h:form id="form">
							<b:dataTable id="tableProductosUsuario"
								style="background:#E0D99F"
								value="#{misProductosBean.listaProductosUsuario}" var="producto">
								<b:dataTableColumn value="#{producto.nombre}" />
								<b:dataTableColumn label="FechaLimite" dataType="date">
									<h:outputText value="#{producto.fechaLimite}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</b:dataTableColumn>
								<b:dataTableColumn value="#{producto.disponibilidad}" />
								<b:dataTableColumn value="#{producto.categoria}" />
								<b:dataTableColumn label="Precio" type="currency">
									<h:outputText value="#{producto.precio}">
										<f:convertNumber type="currency" currencySymbol="$"
											maxIntegerDigits="6" maxFractionDigits="3" />
									</h:outputText>
								</b:dataTableColumn>
								<b:dataTableColumn label="#" style="text-align:center;">
									<b:commandButton value="Editar" icon="edit" look="warning"
										update=":form:productoEdit"
										oncomplete="PF('editDialog').show()">
										<f:setPropertyActionListener value="#{producto}"
											target="#{misProductosBean.productoSeleccionado}" />
									</b:commandButton>
								</b:dataTableColumn>
								<b:dataTableColumn label="#" style="text-align:center;">
									<b:commandButton value="Elimiar" iconAwesome="trash"
										look="danger" ><f:ajax execute="@this" render="@form"/></b:commandButton>
								</b:dataTableColumn>
							</b:dataTable>
							<p:dialog header="Car Info" widgetVar="editDialog" modal="true"
								showEffect="fade" hideEffect="fade" resizable="false">
								<p:outputPanel id="productoEdit" style="text-align:center;">
									<p:panelGrid columns="2"
										columnClasses="label,value">
										<f:facet name="header">

										</f:facet>

										<h:outputText value="Id:" />
										<h:outputText
											value="#{misProductosBean.productoSeleccionado.id}" />


									</p:panelGrid>
								</p:outputPanel>
							</p:dialog>
						</h:form>



</h:body>
</html>
