<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>BootsFaces Basic Page</title>

</h:head>
<h:body>
	<b:modal id="amodal" title="Modal Example"
		styleClass="modalPseudoClass">
	
		<f:facet name="footer">
			<b:button value="Close" dismiss="modal" />
			<b:button value="Ok" look="primary" dismiss="modal" />
		</f:facet>
	</b:modal>
	<b:row>
		<b:column span="3">
			<a id="atrigger" class="btn btn-primary btn-lg" href="#amodal"
				data-toggle="modal">Trigger (HTML A tag)</a>
		</b:column>
	</b:row>
</h:body>
</html>
