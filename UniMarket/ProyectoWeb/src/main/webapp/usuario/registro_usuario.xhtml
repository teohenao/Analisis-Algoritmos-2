<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="UTF-8" />
<title>UniMarket</title>
</head>
<body>
	<form jsf:id="miFormulario">
		<input id="cedula" type="text" required="required" jsf:value="#{usuarioBean.cedula}"  /> 
		<input id="nombreCompleto" type="text" required="required" jsf:value="#{usuarioBean.nombreCompleto}" /> 
		<input id="direccion" type="text" required="required" jsf:value="#{usuarioBean.direccion}" /> 
		<input id="numeroTelefonico" type="text" required="required" jsf:value="#{usuarioBean.numeroTelefonico}" />
	    <input id="email" type="text" required="required" jsf:value="#{usuarioBean.email}" /> 
	    <input id="clave" type="text" required="required" jsf:value="#{usuarioBean.clave}" /> 
	    <input type="submit" jsf:action="#{usuarioBean.registrarUsuario}" value="Aceptar" />
	    <h:messages /><br />
	</form>
</body>
</html>
