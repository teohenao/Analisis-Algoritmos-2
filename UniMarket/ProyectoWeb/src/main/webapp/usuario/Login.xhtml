<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/TemplateInicio.xhtml">
	<ui:define name="title">Login Usuario</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panelGrid columns="1" styleClass="panel">
				<f:facet style="text-aling:center" name="header">Inicio de Sesion</f:facet>

				<h:outputText value="Cedula" />
				<h:inputText styleClass="input" value="#{usuarioBean.cedula}"
				required="true" requiredMessage="Por favor ingrese una CEDULA">
				<f:validateLength minimum="1" maximum="10"></f:validateLength>
				</h:inputText>
				<h:outputText value="Contraseña" />
				<h:inputSecret styleClass="input" value="#{usuarioBean.clave}"
					required="true" requiredMessage="Por favor ingrese la CONTRASEÑA" />
				<p:commandButton value="Iniciar Sesion"
					action="#{usuarioBean.loginUsuario}"/>
				<p:button outcome="/usuario/Registro.xhtm"
					value="no tengo una cuenta!" style="background:#4EE565;">
				</p:button>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
