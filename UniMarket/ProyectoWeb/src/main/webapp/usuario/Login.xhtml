<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/template/TemplateInicio.xhtml">
	<ui:define name="title">Login Usuario</ui:define>
	<ui:define name="content">
		<h:form id="login">
			<p:panelGrid columns="1" styleClass="panel">
				<f:facet style="text-aling:center" name="header">Inicio de Sesion</f:facet>
				<h:outputText value="Cedula" />
				<h:inputText styleClass="input" value="#{sessionBean.cedula}"
					required="true" requiredMessage="Por favor ingrese una cedula" />
				<h:outputText value="Contraseña" />
				<h:inputSecret styleClass="input" value="#{sessionBean.clave}" />
				<p:commandLink id="ajax" update="growl"
					action="#{sessionBean.recuperarClave()}" style="margin-right:20px;">
					<h:outputText value="Recuperar contraseña" />
				</p:commandLink>
				<p:commandButton value="Iniciar Sesion"
					action="#{sessionBean.loginUsuario}" />
				<p:button outcome="/usuario/Registro.xhtm"
					value="no tengo una cuenta!" style="background:#4EE565;">
				</p:button>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
