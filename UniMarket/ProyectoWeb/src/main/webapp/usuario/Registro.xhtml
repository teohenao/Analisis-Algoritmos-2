<html xmlns="http://www.w3.org/1999/xhtml"

					value="#{usuarioBean.numeroTelefonico}" required="true"
					requiredMessage="Por favor ingrese un USUARIO" />
				<h:outputText value="E-Mail" />
				<h:inputText styleClass="input" value="#{usuarioBean.email}"
					required="true" requiredMessage="Por favor ingrese un USUARIO" />
