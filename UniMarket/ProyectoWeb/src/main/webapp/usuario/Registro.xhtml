<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/TemplateInicio.xhtml">
	<ui:define name="title">Registro Usuario</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panelGrid columns="2"
				style="position: absolute;top: 27%;left: 31%;">
				<f:facet style="text-aling:center" name="header">Registro UniMarket</f:facet>
				<h:outputText value="Cedula" />
				<h:inputText styleClass="input" value="#{sessionBean.cedula}"
					required="true" requiredMessage="Por favor ingrese una cedula" />
				<h:outputText value="Nombre Completo" />
				<h:inputText styleClass="input"
					value="#{sessionBean.nombreCompleto}" required="true"
					requiredMessage="Por favor ingrese un nombre" />
				<h:outputText value="Direccion" />
				<h:inputText styleClass="input" value="#{sessionBean.direccion}"
					required="true" requiredMessage="Por favor ingrese una direccion" />
				<h:outputText value="Telefono" />
				<h:inputText styleClass="input"
					value="#{sessionBean.numeroTelefonico}" required="true"
					requiredMessage="Por favor ingrese un telefono" />
				<h:outputText value="E-Mail" />
				<h:inputText styleClass="input" value="#{sessionBean.email}"
					required="true" requiredMessage="Por favor ingrese un correo electronico" />
				<h:outputText value="ContraseÃ±a" />
				<h:inputText styleClass="input" value="#{sessionBean.clave}"
					required="true" requiredMessage="Por favor ingrese una clave" />
				<p:button outcome="/usuario/Login.xhtm" value="ya tengo una cuenta!"
					style="background:#4EE565;width: 230px;">
				</p:button>
				<p:commandButton value="Registrarse" style="width: 230px;"
					action="#{sessionBean.registrarUsuario}" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
