<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/template/TemplateUniMarket.xhtml">
	<ui:define name="title">Mis Compras</ui:define>
	<ui:define name="content">
		<h1
			style="text-align: center; color: white; margin-top: 5%; margin-bottom: 6%; font-family: serif; font-size: 54px;">Mis
			Compras</h1>
		<div class="containerCompras" style="margin: 3%">
			<div class="row" style="background: white">
				<div class="col-12">
					<div class="tableMisCompras">
						<b:dataTable id="tableMisCompras" style="background:#E0D99F"
							value="#{compraBean.comprasUsuario}" var="compra">
							<b:dataTableColumn value="#{compra.ref}" />
							<b:dataTableColumn label="FechaCompra" dataType="date">
								<h:outputText value="#{compra.fechaCompra}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</b:dataTableColumn>
							<b:dataTableColumn value="#{compra.metodo_pago}" />
						</b:dataTable>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
