<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/template/TemplateUniMarket.xhtml">
	<ui:define name="title">Inicio</ui:define>
	<ui:define name="content">
		<div class="containerInicio" style="padding-bottom: 0px;">
			<div class="row">
				<div class="col-12">
					<div class="slide" style="padding-left: 26.7%;">
						<h2 style="color:blue;">los productos mas vendidos</h2>
						<b:carousel id="carousel" style="max-width: 500px; height: 100%">
							<c:forEach items="#{productoBean.listaProductos}" var="producto">
								<b:carouselItem>
									<img src="../recursos/fondo1.jpg"
										style="width: 100%; max-height: 100%" />
									<b:carouselCaption>
										<h2>#{producto.nombre}</h2>
										<p>#{producto.descripcion}</p>
									</b:carouselCaption>
								</b:carouselItem>
							</c:forEach>
						</b:carousel>
					</div>
				</div>
			</div>
		</div>

		<div class="containerInicio">
			<div class="row">
				<div class="col-8" style="width: 70%;">
					<h:form id="form">
						<p:dataGrid var="producto" value="#{productoBean.listaProductos}"
							columns="3" layout="grid" rows="12" paginator="true"
							id="productos"
							paginatorTemplate=" {FirstPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} "
							currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}">
							<p:panel header="#{producto.nombre}"
								style="text-align:center;font-weight: bold;">
								<h:panelGrid columns="1" style="width:100%">
									<h:graphicImage height="180" width="100%"
										value="../recursos/fondo1.jpg" />
									<h:outputText value="#{producto.descripcion}"
										style="font-size: 15px;font-family: unset;color:black;" />
									<h:outputText value="$ #{producto.precio}"
										style="font-size: 25px;font-family: unset;color:green;font-weight: bold;" />
									<b:button value="Ver detalles" iconAwesome="fa-angle-double-up"
										look="info" size="lg"
										style="margin-right:20px;width: 100%;margin-bottom: 3px;" />
									<b:button value="Comprar" iconAwesome="fa-info-circle"
										look="success" size="lg"
										style="margin-right:20px;width: 100%;" />
								</h:panelGrid>
							</p:panel>
						</p:dataGrid>
					</h:form>
				</div>
				<div class="col-4" style="padding-left: 75px;">
					<h:form id="formFav" style="width: 100%;">
						<p:dataList value="#{productoBean.listaProductos}" var="producto"
							type="ordered">
							<f:facet name="header"> Mis Favoritos</f:facet> #{producto.nombre}
 						</p:dataList>
						<b:panelGrid columns="2" size="lg" value="#{productoBean.listaProductos}" var="producto">
							<b:badge value="#{producto.nombre}"/>
						</b:panelGrid>
					</h:form>
					
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
