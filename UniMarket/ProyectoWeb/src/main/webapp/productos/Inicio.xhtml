<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/template/TemplateUniMarket.xhtml">
	<ui:define name="title">Inicio</ui:define>
	<ui:define name="content">
		<div class="containerInicio" style="padding-bottom: 0px;">
			<div class="row">
				<div class="col-12">
					<div class="slide" style="padding-left: 26.9%;">
						<h1
			style="margin-left: 5%; color: white; font-family: serif; font-size: 54px;">Los Mas Vendidos</h1>
						<b:carousel id="carousel" style="max-width: 500px; height: 100%">
							<c:forEach items="#{productoBean.listaMisFavoritos}"
								var="producto">
								<b:carouselItem>
									<img src="../recursos/fondo1.jpg"
										style="width: 100%; max-height: 100%; opacity: 0.7;" />
									<b:carouselCaption>
										<h2 style="color: black; font-weight: bold;">#{producto.producto.id}</h2>
										<p style="color: black;">#{producto.producto.id}</p>
									</b:carouselCaption>
								</b:carouselItem>
							</c:forEach>
						</b:carousel>
					</div>
				</div>
			</div>
		</div>

		<div class="containerInicio">
			<div class="row">
				<div class="col-8" style="width: 70%;">
					<h:form id="form">
						<b:dropButton look="primary" value=" CATEGORIAS ">
							<b:navCommandLink value="TODOS LOS PRODUCTOS"
								action="#{productoBean.productosActivos}" update="productos" />
							<b:navLink></b:navLink>
							<b:navLink header="----TIPOS----"></b:navLink>
							<b:navCommandLink value="TECNOLOGIA"
								action="#{productoBean.productosActivosCategoria('tecnologia')}"
								update="productos" />
							<b:navCommandLink value="DEPORTE"
								action="#{productoBean.productosActivosCategoria('deporte')}"
								update="productos" />
							<b:navCommandLink value="MODA"
								action="#{productoBean.productosActivosCategoria('moda')}"
								update="productos" />
							<b:navCommandLink value="LIBROS"
								action="#{productoBean.productosActivosCategoria('libros')}"
								update="productos" />
							<b:navCommandLink value="JOYAS"
								action="#{productoBean.productosActivosCategoria('joyas')}"
								update="productos" />
						</b:dropButton>
						<p:inputText value="#{productoBean.inputBuscar}"
							placeholder="Palabras o nombre del producto a buscar!"
							style="width: 320px;height:42px;margin-left: 2%;margin-bottom: 8px;" />
						<b:commandButton value="Buscar Productos" look="primary"
							action="#{productoBean.buscarProductosNombreActivos}"
							update="productos" style="margin-left: 9px;height: 42px;" />
						<p:dataGrid var="producto" value="#{productoBean.listaProductos}"
							columns="3" layout="grid" rows="12" paginator="true"
							id="productos"
							paginatorTemplate=" {FirstPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} "
							currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}">
							<p:panel header="#{producto.nombre}"
								style="text-align:center;font-weight: bold;background:white;">
								<h:panelGrid columns="1" style="width:100%">
									<h:graphicImage height="180" width="100%"
										value="../recursos/fondo1.jpg" />
									<h:outputText value="#{producto.descripcion}"
										style="font-size: 15px;font-family: unset;color:black;" />
									<h:outputText value="$ #{producto.precio}"
										style="font-size: 25px;font-family: unset;color:green;font-weight: bold;" />
									<b:commandButton value="Ver Productos"
										action="#{productoBean.pruebaParam(producto.id)}"
										iconAwesome="fa-angle-double-up" look="info" size="lg"
										style="margin-right:20px;width: 100%;margin-bottom: 3px;" />
									<b:commandButton value="Comprar" iconAwesome="fa-info-circle"
										look="success" size="lg"
										style="margin-right:20px;width: 100%;" />
								</h:panelGrid>
							</p:panel>
						</p:dataGrid>
					</h:form>
				</div>
				<div class="col-4" style="padding-left: 75px;">
					<h:form id="formFav"
						style="width: 100%;background:white;color:black;">
						<p:dataList value="#{productoBean.listaMisFavoritos}"
							var="favorito">
							<f:facet name="header">
								<h4>
									<b:iconAwesome name="thumbs-down" spin="true" size="lg" />
									Mis Favoritos
								</h4>
							</f:facet> #{favorito.producto.nombre}
 						</p:dataList>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
